<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Form Bootstrap</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-success mb-4">USING FORM BOOTSTRAP</h1>

      <!-- Message container for dynamic alert -->
      <div id="message-container"></div>

      <!-- Form -->
      <div class="card p-4 col-5 mx-auto bg-light">
        <form id="employeeForm">
          <div class="mb-3">
            <label for="name" class="form-label visually-hidden">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label visually-hidden"
              >Salary</label
            >
            <input
              type="number"
              class="form-control"
              id="salary"
              placeholder="250+"
              required
            />
          </div>
          <div class="mb-3">
            <label for="hireDate" class="form-label visually-hidden"
              >Hire Date</label
            >
            <input type="date" class="form-control" id="hireDate" required />
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success flex-grow-1">
              Submit
            </button>
            <button type="reset" class="btn btn-danger flex-grow-1">
              Reset
            </button>
            <button type="button" class="btn btn-info">Back</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
